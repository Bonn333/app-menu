# Configuration
env:
    global:
        secure: ""
sudo: false
language: node_js

node_js:
    - "stable"

# The pre-install script
before_install:
    - yarn global add greenkeeper-lockfile@1

# The install script
install:
    - yarn install

# The pre-build script
before_script:
    - greenkeeper-lockfile-update
    - yarn run lint

# The build script
script:
    - yarn run build

# The post-build script
after_script:
    - greenkeeper-lockfile-upload

# Disable email notifications
notifications:
    email: false

